{{ define "quick-actions" }}
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <button type="button" data-action="optimize" 
            class="p-4 border rounded-lg text-center hover:bg-gray-50 hover:border-indigo-500 transition-all duration-200 group">
        <svg class="w-6 h-6 mx-auto mb-2 text-gray-400 group-hover:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span class="text-sm font-medium text-gray-900 group-hover:text-indigo-600">Optimize</span>
        <p class="text-xs text-gray-500 mt-1">Reduce file size</p>
    </button>
    <button type="button" data-action="resize"
            class="p-4 border rounded-lg text-center hover:bg-gray-50 hover:border-indigo-500 transition-all duration-200 group">
        <svg class="w-6 h-6 mx-auto mb-2 text-gray-400 group-hover:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
        </svg>
        <span class="text-sm font-medium text-gray-900 group-hover:text-indigo-600">Resize</span>
        <p class="text-xs text-gray-500 mt-1">Change dimensions</p>
    </button>
    <button type="button" data-action="adjust"
            class="p-4 border rounded-lg text-center hover:bg-gray-50 hover:border-indigo-500 transition-all duration-200 group">
        <svg class="w-6 h-6 mx-auto mb-2 text-gray-400 group-hover:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
        </svg>
        <span class="text-sm font-medium text-gray-900 group-hover:text-indigo-600">Adjust</span>
        <p class="text-xs text-gray-500 mt-1">Fine-tune image</p>
    </button>
    <button type="button" data-action="convert"
            class="p-4 border rounded-lg text-center hover:bg-gray-50 hover:border-indigo-500 transition-all duration-200 group">
        <svg class="w-6 h-6 mx-auto mb-2 text-gray-400 group-hover:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
        </svg>
        <span class="text-sm font-medium text-gray-900 group-hover:text-indigo-600">Convert</span>
        <p class="text-xs text-gray-500 mt-1">Change format</p>
    </button>
</div>
{{ end }}
